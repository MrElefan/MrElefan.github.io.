<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0088cc;
        }
        #main {
            max-width: 80%;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005580;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://loveties.ru/wp-content/uploads/2023/11/logo-loveties1.svg#133" style="width: 50%; height: auto;" alt="Логотип Love Ties">
        <button id="buy">Купить</button>
    </div>
</body>
</html>
