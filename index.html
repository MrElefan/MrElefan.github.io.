<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <style>
        :root {
            --tg-theme-text-color: #0088cc;
            --tg-theme-bg-color: #005580;
            --tg-theme-text-color-inverse: #fff;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        h1 {
            color: var(--tg-theme-text-color);
        }
        #main {
            max-width: 80%;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-text-color);
            color: var(--tg-theme-text-color-inverse);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: var(--tg-theme-bg-color);
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: var(--tg-theme-text-color-inverse);
                background-color: var(--tg-theme-bg-color);
            }
            button {
                background-color: var(--tg-theme-text-color);
                color: var(--tg-theme-text-color-inverse);
            }
            button:hover {
                background-color: var(--tg-theme-bg-color);
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://loveties.ru/wp-content/uploads/2023/11/logo-loveties1.svg#133" style="width: 50%; height: auto;" alt="Логотип Love Ties">
        <button id="buy">Купить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
