<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <style>
        :root {
            --tg-theme-text-color: #0088cc;
            --tg-bg-color: #ffffff;
            --tg-theme-text-color-inverse: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-bg-color);
            margin: 0;
        }
        h1 {
            color: var(--tg-theme-text-color);
        }
        #main {
            max-width: 80%;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        input{
            display: none;
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size:14px;
            border: 2px solid var(--tg-theme-text-color);
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-text-color);
            color: var(--tg-theme-text-color-inverse);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: var(--tg-bg-color);
            color: var(--tg-theme-text-color);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://loveties.ru/wp-content/uploads/2023/11/logo-loveties1.svg#133" style="width: 50%; height: auto;" alt="Логотип Love Ties">
        <button id="buy">Купить</button>
    </div>
    <form id="form" style="display: none;">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy")
        let form = document.getElementById("form")
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none"
            form.style.display = "block"
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;            
        });
    </script>
</body>
</html>
